name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  lint-lua:
    name: "Linter (Lua)"
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Linter installed"
          echo "linting happening!"
  unittests-lua:
    name: Unit Tests (Lua)
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "installed"
          echo "unittests happening!"
  version-check:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Check version isn't already tagged
        run: |
          [[ $(git tag -l $(jq -r .version build.json)) ]] && { echo "Version $(jq -r .version build.json) already exists"; exit 1; }
          exit 0
      - name: Tag commit
        run: |
          git tag $(jq -r .version build.json)
          git push --tags
      - name: Create Release Build
        run: |
          mkdir build
          cp build.json README.md build
      - name: Create release
        run: |
          gh release create $(jq -r .version build.json) --verify-tag --generate-notes
  Explore-GitHub-Actions:
    name: Deploy to Workshop
    needs: 
      - version-check
      - lint-lua
      - unittests-lua
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: test
        run: |
          pwd
          ls -lah
          cat build.json
      - name: Install steamcmd
        run: |
          sudo add-apt-repository multiverse
          sudo dpkg --add-architecture i386
          sudo apt update
          echo steam steam/question select "I AGREE" | sudo debconf-set-selections
          echo steam steam/license note '' | sudo debconf-set-selections
          sudo apt install steamcmd -y
      - name: Setup steamcmd
        run: |
          steamcmd +login anonymous +quit
      - name: Create user config
        env:
          USER_CONFIG: ${{ secrets.USER_CONFIG }}
        run: |
          base64 --decode <<< "$USER_CONFIG" > ~/Steam/config/config.vdf
      - name: Test steamcmd?
        run: |
          steamcmd +login NS2BDT +quit
